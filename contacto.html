</head>
<body>
    <div class="m-6">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="/index.html" class="navbar-brand">Mundial</a>

                    </div>

            </div>

    </div>

    <h3 class="text-center pb-5">Contacto</h3>

    <div id="contacto" class=".container-lg justify-content-center">
        <a href="https://wa.me/5493416921821"><button type="button" class="btn btn-success"><span class="bi bi-whatsapp"></span> WhatsApp</button></a>
        <button type="button" class="btn btn-primary" onclick="mostrarFormulario()"><span class="bi bi-input-cursor-text"></span> Formulario</button>
        <button type="button" class="btn btn-danger" onclick="mostrarCorreo()"><span class="bi bi-envelope"></span> Correo</button>

        <div id="formulario">
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="76192211-d9ed-4305-954b-300390bb99a3">
                <input type="hidden" name="subject" value="Contacto desde la web">
                <!-- <input type="hidden" name="redirect" value="https://web3forms.com/success"> -->
                <input type="hidden" name="redirect" value="http://electro-mundial.com.ar/contacto-exitoso.html">
        
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="name" class="form-control" id="nombre" minlength="3" maxlength="30" placeholder="Juan" pattern="\w{3,30}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="ejemplo@email.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label><br>
                    <textarea name="mensaje" class="form-control" placeholder="Escriba su mensaje aquí" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

        <div id="correo">
            <p>Puede escribir un mail a la casilla <a href = "mailto:e.mundial@hotmail.com?subject=Contacto Web&body=Escriba aquí su mensaje">e.mundial@hotmail.com</a></p>
        </div>
    </div>


</body>
